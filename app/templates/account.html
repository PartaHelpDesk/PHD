{% extends "base.html" %}
{% block title %}My Account{% endblock %}
{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      max-width: 300px;
      margin: auto;
      text-align: center;
      font-family: arial;
    }
    
    .title {
      color: grey;
      font-size: 18px;
    }
    
    button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
    }
    
    a {
      text-decoration: none;
      font-size: 22px;
      color: black;
    }
    
    button:hover, a:hover {
      opacity: 0.7;
    }
    </style>
{% endblock %}
{% block body %}
<br></br>
<h1 style="text-align:center">{{current_user.first_name + " " + current_user.last_name }}</h1>

<div align="center" class="card">
  <img src="../static/images/PARTA ad.png" alt="User" style="width:25%">
  <p>Username: {{ current_user.username }}</p>
  <p>Email: {{ current_user.email }}</p>
  <p>Password: ***** </p>
  </div>
  <p align=center><button onclick="location.href='{{ url_for("edit_my_account") }}'">Edit</button></p>
</div>
{% endblock %}
