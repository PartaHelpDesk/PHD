{% extends 'base.html' %}

{% block title %}
    Edit Your Account
{% endblock %}

{% block head %}
    <style>
    h3{
        text-align: center;
    }
    table tbody tr td:nth-child(1){
        background-color: rgb(1, 79, 40);
        color: white;
        text-align: right;
    }
    .table-container{
        width: 500px;
        margin: 0 auto;
    }

    table{
        width: 100%;
    }

    table tr{
        height: 30px;
    }

    input[type='text']{
        width: 90%;
    }

    div.submit{
        text-align: center;
    }



    </style>
{% endblock %}
{% block body %}
    <h3>Edit Your Account</h3>
    <form action="" method="post">
    <div class="table-container">
    <table border="1" cellspacing="0">
        <tbody>
            <tr>
                <td>First Name: </td>
                <td><input type="text" value="{{ current_user.first_name }}" name="first_name"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" value="{{ current_user.last_name }}" name="last_name"></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" value="{{ current_user.username }}" name="username"></td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td><input type="text" value="{{ current_user.email }}" name="email_address"></td>
            </tr>
            <tr>
                <td>Department:</td>
                <td>
                    <select name="new_status" id="">
                        {% for s in departments %}
                        <option value="{{ s.department }}" {% if t.status==s.department %}selected="selected"{% endif %}>Training</option>
                    <option value="{{ s.department }}" {% if t.status==s.department %}selected="selected"{% endif %}>Accounting</option>
                    <option value="{{ s.department }}" {% if t.status==s.department %}selected="selected"{% endif %}>Dispatch</option>
                    <option value="{{ s.department }}" {% if t.status==s.department %}selected="selected"{% endif %}>Marketing</option>
                    <option value="{{ s.department }}" {% if t.status==s.department %}selected="selected"{% endif %}>Information Technology</option>
                    <option value="{{ s.department }}" {% if t.status==s.department %}selected="selected"{% endif %}>Scheduling</option>
                    <option value="{{ s.department }}" {% if t.status==s.department %}selected="selected"{% endif %}>Administration</option>
                    <option value="{{ s.department }}" {% if t.status==s.department %}selected="selected"{% endif %}>Planning</option>
                    <option value="{{ s.department }}" {% if t.status==s.department %}selected="selected"{% endif %}>Human Resources</option>
                    <option value="{{ s.department }}" {% if t.status==s.department %}selected="selected"{% endif %}>Maintenance</option>
                    <option value="{{ s.department }}" {% if t.status==s.department %}selected="selected"{% endif %}>Operations</option>
                    <option value="{{ s.department }}" {% if t.status==s.department %}selected="selected"{% endif %}>Gateway</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" value="" name="password"></td>
            </tr>
        </tbody>
    </table>
    <div class="submit">
        <button type="submit" style="width: 100px; margin-top: 8px;">save</button>
    </div>
    </div>
    </form>
{% endblock %}
