<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div.main{
            width: 1200px;
            margin: 0 auto;
        }
        div.nav{
            background: green;
            height: 150px;
            width: 1200px;
        }
        div.logo{
            background-size: contain;
            width: 100px;
            height: 100px;
            float: left;
            border: 1px solid white;
            margin: 20px 20px;
        }
        div.logo:hover{
            cursor: pointer;
        }
        .logo:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        div.center{
            float: left;
            width: 900px;
            height: 200px;
            text-align: center;
            color: white;

        }
        div.left-nav{
            float: right;
            width: 100px;
            height: 100%;
            margin-right: 20px;
        }
        #head-pic{
            width: 100px;
        }
        .center h1{
            margin-top: 50px;
        }

    </style>
    <title>{% block title %} - PartaHelpDesk {% endblock %}</title>
    {% block head %}{{ super() }}{% endblock %}
</head>
<body>
<div class="main">
    <div class="nav">
        <div class="logo">
            <img id="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="LOGO" width="100px" height="100px">
              <div class="dropdown-content">
                <a href="#">Dashboard</a>
                <a href="#">New Ticket</a>
                <a href="#">View All</a>
                <a href="#">Reports</a>
                <a href="#">Admin</a>
                <a href="#">Users</a>
                <a href="#">Enumerations</a>
              </div>
        </div>

        <div class="center">
            <h1>Welcome Admin</h1>
        </div>

        <div class="left-nav">
            <label style="color: white;">Admin</label>
            <img id="head-pic" src="{{ url_for('static', filename='images/head_pic.jpg') }}" alt="loading..">

        </div>

    </div>
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
