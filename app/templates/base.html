<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <style>
        div.main{
            width: 1315px;
            margin: 1px; 
        }
        div.nav{
            background: rgb(1, 79, 40);
            height: 120px;
            padding: 28px;
            width: 100%;
        }
        div.logo{
            background-size: contain;
            width: 100px;
            height: 100px;
            float: left;
            margin: 20px 20px;
            background: white;
            border-radius: 5px;
        }
        div.logo:hover{
            cursor: pointer;
        }
        .logo:hover .dropdown-content {
            display: block;
        }
        .head-pic:hover .dropdown-content{
            display: block;
        }
        
        .dropdown-content a {
            color: white;
            padding: 10px 8px;
            text-decoration: none;
            display: block;
            border-top: 1px solid rgba(240, 255, 252, 0.99);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            background: rgb(1, 79, 40);
            border-radius: 10px;
            font-size: 12px;
        }
        div.center{
            float: left;
            width: 700px;
            height: 100px;
            text-align: center;
            color: white;
        }
        div.left-nav{
            float: right;
            width: 100px;
            height: 100%;
            margin-right: 20px;
        }
        #head-pic{
            width: 100px;
        }
        .center h1{
            margin-top: 50px;
        }

    button{
        background-color: rgb(1, 79, 40);
        color: rgb(227, 204, 4);
        border-radius: 5px;
        border: 0;
        padding: 8px;
        margin: 2px;
        outline: none;
    }

    button:hover{
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        cursor: pointer;
    }

    .table thead tr{
        background-color: rgb(1, 79, 40);
        border: 0;
        border-radius: 8px;
    }

    .table{
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid black;
    }

    .table td,th{
        border-right: 1px solid black;
        border-bottom: 1px solid black;
    }

    .table tbody tr:nth-child(odd){
        background-color: rgb(189, 189, 189);
    }

    .table thead{
        color: white;
        font-weight: bold;
    }

    div.message{
        background-color: rgb(159, 240, 72);
        border-radius: 5px;
        margin-top: 5px;
        padding: 10px;
    }

    </style>
    <title>{% block title %} - PartaHelpDesk {% endblock %}</title>
</head>
<body>
<div class="main">
    <div class="nav">
        <div class="logo">
            <img id="logo" src="{{ url_for('static', filename='images/PARTA LOGO.jpg') }}" alt="LOGO" width="100px" height="100px">
              <div class="dropdown-content">
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('create_ticket') }}">New Ticket</a>
                <a href="{{ url_for('view_all') }}">View All</a>
                <a href="#">Reports</a>
                <a href="#">Admin</a>
                <a href="{{ url_for('users') }}">Users</a>
                <a href="#">Enumerations</a>
              </div>
        </div>

        

        <div class="left-nav">
            <label style="color: white;">{{ current_user.username }}</label>
            <div class="head-pic">
                <img id="head-pic" src="{{ url_for('static', filename='images/icon logo.png') }}" alt="loading..">
            <div class="dropdown-content">
                <a href="{{ url_for('account') }}">Account</a>
                <a href="{{ url_for('logout') }}">Log Out</a>
            </div>
            </div>
        </div>

    </div>
        {% for msg in get_flashed_messages() %}
        <div class="message">
                {{ msg }}
        </div>
        {% endfor %}
    <script>
        setTimeout("$('div.message').slideUp();", 3000)
    </script>
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
