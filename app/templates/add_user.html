{% extends 'base.html' %}

{% block title %}
    Add User Account
{% endblock %}

{% block head %}
<style>
    .ticket_queue table{
        width: 1000px;
        margin: 0 auto;
    }

    .ticket_queue h3{
        text-align: center;
    }

    h3 {
        text-align: center;
    }

    </style>
{% endblock %}
{% block body %}
<br></br>
    <div class="table-container">
            <h1 align="center">Add User Account</h1>
            <form action="" method="post">
        <table class="table" width="500" cellpadding="10" cellspacing="0" align="center">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email Address</th>
                    <th>Account Level</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" value="" name="first_name"></td>
                    <td><input type="text" value="" name="last_name"></td>
                    <td><input type="text" value="" name="username"></td>
                    <td><input type="text" value="" name="email_address"></td>
                    <td><select name="user_level">
                            <option value="1">User</option>
                            <option value="2">IT</option>
                            <option value="3">Admin</option>
                        </select></td>
                </tr>
            </tbody>
        </table>
    </div>

    <br></br>
        <div align="center" class="submit">
            <button type="submit" style="width: 100px; margin-top: 8px;">Save</button>
        </div>
    </form>
{% endblock %}
