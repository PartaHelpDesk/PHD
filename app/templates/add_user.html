{% extends 'base.html' %}

{% block title %}
    Users
{% endblock %}

{% block head %}
    <style>
    h3{
        text-align: center;
    }
    table tbody tr td:nth-child(1){
        background-color: rgb(1, 79, 40);
        color: white;
        text-align: right;
    }
    .table-container{
        width: 500px;
        margin: 0 auto;
    }

    table{
        width: 100%;
    }

    table tr{
        height: 30px;
    }

    input[type='text']{
        width: 90%;
    }

    div.submit{
        text-align: center;
    }


    </style>
{% endblock %}
{% block body %}
    <h3>Add User</h3>
    <form action="" method="post">
    <div class="table-container">
    <table border="1" cellspacing="0">
        <tbody>
            <tr>
                <td>First Name:</td>
                <td><input type="text" value="" name="first_name"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" value="" name="last_name"></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" value="" name="username"></td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td><input type="text" value="" name="email_address"></td>
            </tr>
            <tr>
                <td>Account Level:</td>
                <td><select>
                    <option value="General User">1</option>
                    <option value="IT">2</option>
                    <option value="admin">3</option>
                </select></td>
            </tr> 
        </tbody>
    </table>
    <div class="submit">
        <button type="submit" style="width: 100px; margin-top: 8px;">Add</button>
    </div>
    </div>
    </form>
{% endblock %}
