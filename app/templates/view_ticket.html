{% extends "base.html" %}

{% block head %}
{% endblock %}
<style>
    div.container {
        margin: 0 auto;
        width: 600px;
    }
    h3{
    text-align: center;
    }
    table{
        width: 100%;
    }
    table tbody tr td:nth-child(1){
        background-color: rgb(1, 79, 40);
        color: white;
        text-align: right;
        width: 100px;
        height: 32px;
    }
</style>

{% block body %}
<div class="container">
    <div class="ticket_detail">
        <br><br>
        <h3>Ticket Details</h3>
        <button onclick="location.href='{{ url_for("update_ticket", ticket_id=ticket.ticket_id) }}'">Update</button>
        <table border="1" cellspacing="0">
            <tr>
                <td>Title:</td>
                <td>{{ ticket.ticket_id }} {{ ticket.title }}</td>
            </tr>
            <tr>
                <td>Category:</td>
                <td>{{ ticket.category }}</td>
            </tr>
            <tr>
                <td>Last Modified:</td>
                <td>{{ ticket.last_update_dt }}</td>
            </tr>
            <tr>
                <td>Status:</td>
                <td>{{ ticket.status }}</td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>{{ ticket.description }}</td>
            </tr>
        </table>
        <hr>
    </div>
</div>
{% endblock %}
