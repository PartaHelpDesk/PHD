{% extends 'base.html' %}

{% block title %}
    Edit Existing Ticket
{% endblock %}

{% block head %}
    <style>
    h3{
        text-align: center;
    }
    table tbody tr td:nth-child(1){
        background-color: rgb(1, 79, 40);
        color: white;
        text-align: right;
    }
    .table-container{
        width: 500px;
        margin: 0 auto;
    }

    table{
        width: 100%;
    }

    table tr{
        height: 30px;
    }

    input[type='text']{
        width: 90%;
    }

    div.submit{
        text-align: center;
    }



    </style>
{% endblock %}
{% block body %}
    <h3>Edit Existing Ticket {{ t.id }}</h3>
    <form action="" method="post">
    <div class="table-container">
    <table border="1" cellspacing="0">
        <tbody>
            <tr>
                <td>Current Status</td>
                <td>
                    <select name="new_status" id="">
                        {% for s in status %}
                            <option value="{{ s.description }}" {% if t.status==s.description %}selected="selected"{% endif %}>{{ s.description }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Requestor</td>
                <td><input type="text" value="" name="requestor"></td>
            </tr>
            <tr>
                <td>Category</td>
                <td>
                    <select name="new_status" id="">
                        {% for c in categories %}
                            <option value="{{ c.description }}" {% if t.category==c %}selected="selected"{% endif %}>{{ c.description }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td>
                    <textarea name="description" id="" cols="50" rows="5"></textarea>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="submit">
        <button type="submit" style="width: 100px; margin-top: 8px;">Save</button>
    </div>
    </div>
    </form>
{% endblock %}
