{% extends 'base.html' %}

{% block title %}
    Edit Existing Ticket
{% endblock %}

{% block head %}
    <style>
    h3{
        text-align: center;
    }
    table tbody tr td:nth-child(1){
        background-color: rgb(1, 79, 40);
        color: white;
        text-align: right;
    }
    .table-container{
        width: 500px;
        margin: 0 auto;
    }

    table{
        width: 100%;
    }

    table tr{
        height: 30px;
    }

    input[type='text']{
        width: 90%;
    }

    div.submit{
        text-align: center;
    }



    </style>
{% endblock %}
{% block body %}
    <h3>Edit Existing Ticket</h3>
    <form action="" method="post">
    <div class="table-container">
    <table border="1" cellspacing="0">
        <tbody>
            <tr>
                <td>Requestor</td>
                <td><input type="text" value="" name="requestor"></td>
            </tr>
            <tr>
                <td>Category</td>
                <td><input type="text" value="" name="category"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" value="" name="description"></td>
            </tr>
        </tbody>
    </table>
    <div class="submit">
        <button type="submit" style="width: 100px; margin-top: 8px;">Add</button>
    </div>
    </div>
    </form>
{% endblock %}
