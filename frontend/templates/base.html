<!DOCTYPE html>
<html lang="en">
	<head>
		<title> {%%block title %%}{%% endblock%%}</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
		body {margin:0;font-family:Calibri}
		
		.topnav {
		overflow: hidden;
		background-color: green;
		}
		
		.topnav a {
		float: left;
		display: block;
		color: green;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
		font-size: 17px;
		}
		
		.active {
		background-color: #4CAF50;
		color: white;
		}
		
		.topnav .icon {
		display: none;
		}
		
		.dropdown {
		float: left;
		overflow: hidden;
		}
		
		.dropdown .dropbtn {
		font-size: 17px;    
		border: none;
		outline: none;
		color: yellow;
		padding: 14px 16px;
		background-color: inherit;
		font-family: inherit;
		margin: 0;
		}
		
		.dropdown-content {
		display: none;
		position: absolute;
		background-color: green;
		min-width: 160px; 
		z-index: 1;
		}
		
		.dropdown-content a {
		float: none;
		color: white;
		padding: 12px 16px;
		text-decoration: none;
		display: block;
		text-align: left;
		}
		
		.topnav a:hover, .dropdown:hover .dropbtn {
		background-color: green;
		color: green;
		}
		
		.dropdown-content a:hover {
		background-color: green;
		color: yellow;
		}
		
		.dropdown:hover .dropdown-content {
		display: block;
		}
		
		@media screen and (max-width: 600px) {
		.topnav a:not(:first-child), .dropdown .dropbtn {
			display: none;
		}
		.topnav a.icon {
			float: right;
			display: block;
		}
		}
		
		@media screen and (max-width: 600px) {
		.topnav.responsive {position: relative;}
		.topnav.responsive .icon {
			position: absolute;
			right: 0;
			top: 0;
		}
		.topnav.responsive a {
			float: none;
			display: block;
			text-align: left;
		}
		.topnav.responsive .dropdown {float: none;}
		.topnav.responsive .dropdown-content {position: relative;}
		.topnav.responsive .dropdown .dropbtn {
			display: block;
			width: 100%;
			text-align: left;
		}
		</style>
	</head>
	<body>
		<div class="topnav" id="myTopnav">
		<div class="dropdown">
			<button class="dropbtn"><img class="logo" src="http://www.partaonline.org/wp-content/themes/avalanche/images/logo1.png">
			<i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
			<a href="#">Dashboard</a>
			<a href="#">New Ticket</a>
			<a href="#">View All Tickets</a>
			<a href="#">Generate Reports</a>
			<a href="#">Admin</a>
			</div>
		</div> 
		<a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
		</div>
		
		<div style="padding-left:16px">
		<h2>Welcome to PHD, {{ current_user.username }}!</h2>
		<p>Insert dyanamic content blocks here</p>
		</div>
		
		<script>
		function myFunction() {
		var x = document.getElementById("myTopnav");
		if (x.className === "topnav") {
			x.className += " responsive";
		} else {
			x.className = "topnav";
		}
		}
	</body>
</html>
